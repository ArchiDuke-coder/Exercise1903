<script>

    let list = [0,1,2,3,4,5,6,7];
    let val = parseInt(prompt('The given array is ' +list.join(', ')+', '+
        'Enter the value you want to insert'));
    let index = parseInt(prompt('Enter the position you want to insert'))
    let b = insert(list, val, index);
    document.write(b.join(', '));

    function insert(arr, value, pos){
        let b = []
        for (let j = 0; j < pos; j++){
            b[j] = arr[j];
        }
        b[pos] = value;
        for (let i = pos+1; i<= arr.length; i++){
            b[i] = arr[i-1];
        }
        return b
    }


</script>
