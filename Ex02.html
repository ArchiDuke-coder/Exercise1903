<script>
    let size = parseInt(prompt('Enter the length of the array'));
    let list = [];
    for (let i = 0; i< size; i++){
        list.push(prompt('Enter the '+(i+1)+'th number: '));
    }
    console.log(list);
    alert('The average of the input array is '+averageCal(list).toFixed(3));

    function averageCal(arr){
        let sum = 0;
        for (let i = 0; i < arr.length; i++){
            sum += parseFloat(arr[i]);
        }
        let avg = sum/arr.length;
        return avg;
    }
</script>
