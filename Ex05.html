<script>

    let num = prompt('Enter a random number: ');
    checkInteger(num);

    function checkInteger(number){
        if (number == parseInt(number)){
            alert(number + ' is an integer');
        } else {
            alert(number + ' is NOT an integer');
        }
    }
</script>
