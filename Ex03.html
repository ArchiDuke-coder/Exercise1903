<script>
    let size = parseInt(prompt('Enter the length of the array'));
    let list = [];
    for (let i = 0; i< size; i++){
        list.push(prompt('Enter the '+(i+1)+'th number: '));
    }
    console.log(list);

    function findMin(arr){
        let min = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (min > arr[i]){
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr){
        let max = arr[0];
        for (let i = 0; i < arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }

    let text = '';
    text += list.join(', ');
    text += '<br/>' + 'The smallest value is '+ findMin(list);
    text += '<br/>' + 'The largest value is '+ findMax(list);
    document.write(text);

</script>
